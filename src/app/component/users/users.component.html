<div class="row">
  
  <div class="input-group mb-3 mt-5 ml-g">
  <input type="text" class="form-control"[(ngModel)]="term" >
  <div class="input-group-append"><button class="btn btn-primary"><i class="fas fa-search"></i></button></div>
</div></div>
<div class="row"><table class="table table-hover text-center align-baseline">
  <thead class="table" style="font-size: 17px">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Time</th>
        <th scope="col">Phone number</th>
        <th scope="col">City</th>
        <th scope="col"># of ads</th>
        <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let item of users  | filter: term | paginate: {itemsPerPage: pageSize,
            currentPage: pageIndex,
            totalItems: totalItems } ;let i = index ">
            <th scope="row">{{i+1}}</th>
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.time | date}}</td>
            <td>{{item.phoneNumber}}</td>
            <td *ngIf="item.address.city == ''">No address</td>
            <td *ngIf="item.address.city != ''">{{item.address.city}}</td>
            <td>{{item.ads.length}}</td>
            <td>
            <button type="button" class="btn btn-primary text-light" (click)="deleteuser(item)">Delete</button>
            </td>
        </tr>
  </tbody>
</table>
<pagination-controls  (pageChange)="pageChanged($event)" class="text-center"></pagination-controls>
</div>
