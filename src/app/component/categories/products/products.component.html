<div class="row">
  <div class="col-3 mb-4 " *ngFor="let item of proudct">
    <div class="card_Products bg-white border border-1 rounded-2 p-2">
      <div class="img">
        <img [src]="'http://localhost:4000/'+ item.img[0]" alt="" width="100%" height="250px" />
      </div>
      <div class="p-2">
        <p class="m-0 text-primary fw-semibold fs-6">
          {{item.title}}
        </p>
        <p class="px-2 m-0"></p>
        <p class="m-0 text-primary fw-semibold fs-5 ">
            {{item.price }} EGP
        </p>
        <p class="text-danger"></p>
      </div>
      <input type="button" value="View" class="btn btn-primary text-light w-100 rounded-0" (click)="viewdetails(item)" />
    </div>
  </div>
</div>
