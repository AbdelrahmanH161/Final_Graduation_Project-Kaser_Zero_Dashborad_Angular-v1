<div class="row">
  
  <div class="input-group mb-3 mt-5 ml-g">
  <input type="text" class="form-control"[(ngModel)]="term" >
  <div class="input-group-append"><button class="btn btn-primary"><i class="fas fa-search"></i></button></div>
</div></div>
<table class="table table-hover text-center align-baseline">
  <thead class="table" style="font-size: 17px">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Seller</th>
      <th scope="col">phone Number</th>
      <th scope="col">Product Title</th>
      <th scope="col">Time</th>
      <th scope="col">Details</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr  async *ngFor="let item of userProd| filter: term  | paginate: {itemsPerPage: pageSize,
        currentPage: pageIndex,
        totalItems: totalItems } ;let i = index ">
      <th scope="row">{{i+1}}</th>
      <td>
        <a class="btn fw-bold" href="#user" role="button">{{item.user.userName}}</a>
      </td>
      <td>{{item.user.phoneNumber}}</td>
      <td>{{item.porduct.title}}</td>
      <td>{{item.porduct.time | date}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary" (click)="viewdetails(item)"> Details >> </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-primary me-2 w-25" (click)="deleteAdd(item.porduct._id)">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button type="button" class="btn btn-outline-primary w-25" (click)="acceptAdd(item.porduct._id)">
          <i class="fa-solid fa-check"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls  (pageChange)="pageChanged($event)" class="text-center"></pagination-controls>
